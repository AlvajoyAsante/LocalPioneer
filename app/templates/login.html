<style>
    body {
        background-color: #F6F6DB;
    }

    .logo {
        display: block;
        margin-inline: auto;
        margin-bottom: 15px;
    }
</style>

<div class="container" style="width: 80vh;">
    <!-- Logo centered above the form -->
    <center> <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="logo" height="200px">
    </center>

    <div>
        <center>
            <h1><i>Welcome to Local Pioneer!</i></h1>
            <hr style="border: 1px solid #000;">
        </center>
    </div>

    <form method="POST" action="/login">
        <!-- Email input -->
        <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label">Email address</label>
            <input type="email" id="email" name="email" class="form-control" />

        </div>

        <!-- Password input -->
        <div data-mdb-input-init class="form-outline mb-4">
            <label>Password</label>
            <input type="password" id="password" name="password" class="form-control" />
        </div>


        <!-- Flash messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-warning" role="alert">
            {{ messages.pop() }}
        </div>
        {% endif %}
        {% endwith %}


        <!-- Submit button -->

        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4"
            style="background-color: #687a50 !important;">Sign in</button>



        <!-- Forgot buttons -->
        <div class="text-center">
            <a href="/forgot_password">Forgot Password?</a>
        </div>

        <!-- Register buttons -->
        <div class="text-center">
            <p>Not a member? <a href="/signup">Register</a></p>
        </div>

    </form>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #FEFAE0; /* Set background color */
        }
        .banner {
            width: 100%;
            height: 200px;
            background-color: #3b5998;
            background-image: url('https://www.monstertreeservice.com/cms/thumbnails/24/1080x540/images/articles/MTS_OUW_FiveTypesofFastGrowingTrees_BlogPhoto_Jun23_20230531.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            filter: blur(2px);
            -webkit-filter: blur(2px);
        }
        .user-image-profile {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }
        .message-card {
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            padding: 15px;
            margin-top: 20px;
        }
        .message-text {
            font-size: 1rem;
            color: #333;
        }
        .message-header {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-4 mb-4">
        <div class="d-flex justify-content-left mb-4">
            <button class="btn btn-primary" onclick="history.back()">
                <i class="bi bi-arrow-left"></i> Back
            </button>
        </div>
        <!-- Header / Profile Section -->
        <div class="card p-4 shadow-sm">
            <div class="banner"></div>
            <div class="d-flex align-items-center mt-3">
                <img src="../static/img/pfp.png" alt="User Image" class="user-image-profile">
                <div class="d-flex flex-column ms-3">
                    <h2 class="mb-1">User Name</h2>
                    <p class="text-muted">User Bio</p>
                    <div class="mt-2">
                        <a href="/settings" class="btn btn-primary me-2"><i class="bi bi-gear"></i> Settings</a>
                        <a href="/network" class="btn btn-primary me-2"><i class="bi bi-people"></i> Network</a>
                        <a href="/messages" class="btn btn-primary me-2"><i class="bi bi-chat-dots"></i> Message</a>
                        <a href="/logout" class="btn btn-primary"><i class="bi bi-box-arrow-right"></i> Logout</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Messages Section -->
        <div class="card p-4 shadow-sm mt-4">
            <h3 class="mb-3">Messages</h3>
            
            <!-- Message Card Example -->
            <div class="message-card d-flex align-items-center">
                <img src="../static/img/pfp.png" alt="User Image" class="user-image-profile me-3">
                <div>
                    <div class="message-header">John Doe</div>
                    <p class="message-text">Hello! This is an example message content that represents what a message could look like on this platform.</p>
                    <div class="d-flex mt-2">
                        <button class="btn btn-sm btn-light me-2">Reply</button>
                        <button class="btn btn-sm btn-light">Delete</button>
                    </div>
                </div>
            </div>

            <!-- Placeholder for Additional Messages -->
            <div class="message-card d-flex align-items-center">
                <img src="../static/img/pfp.png" alt="User Image" class="user-image-profile me-3">
                <div>
                    <div class="message-header">Jane Smith</div>
                    <p class="message-text">Just checking in to see how everything is going. Let me know when youâ€™re free to chat!</p>
                    <div class="d-flex mt-2">
                        <button class="btn btn-sm btn-light me-2">Reply</button>
                        <button class="btn btn-sm btn-light">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<style>
    /* Card styling for form container */
    .form-card {
        background-color: #ffffff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
        margin: 20px auto;
    }

    .banner {
        width: 100%;
        height: 200px;
        background-color: #3b5998;
        /* Optional: use a solid color */
        background-image: url('https://www.monstertreeservice.com/cms/thumbnails/24/1080x540/images/articles/MTS_OUW_FiveTypesofFastGrowingTrees_BlogPhoto_Jun23_20230531.jpg');
        /* Replace with your image path */
        background-size: cover;
        background-position: center;
        border-radius: 10px;
        filter: blur(2px);
        -webkit-filter: blur(2px);
    }
</style>

<div class="container mt-4 mb-4">
    <div class="card container_card p-4 shadow-sm">
        <div class="banner"></div>
        <div class="d-flex align-items-center">


            <img src="..\static\img\pfp.png" alt="User Image" class="user-image-profile">

            <div class="d-flex flex-column ms-3">
                <div>
                    <h2 class="mb-1">{{user.first_name + ' ' + user.last_name}}</h2>
                    <p class="text-muted">
                        {% if user.bio %}
                        {{user.bio}}
                        {% else %}
                        This user has not set a bio yet.
                        {% endif %}
                    </p>
                </div>
                <div>
                    <!-- Add this to the right of the bio -->

                    <div class="d-flex justify-content-left mb-4">
                        <button class="btn btn-primary" onclick="history.back()">
                            <i class="bi bi-arrow-left"></i> Back
                        </button>
                    </div>

                </div>
            </div>

        </div>

        <div class="form-card">
            <h2 class="mb-4">Settings</h2>
            <form action="/update-settings" method="POST">

                <div class="mb-3">
                    <label for="profile_picture" class="form-label">Update Profile Picture</label>
                    <input type="file" class="form-control" id="profile_picture" name="profile_picture"
                        accept="image/*">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your new email"
                        required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username"
                        placeholder="Enter your new username" required>
                </div>
                <!-- Age (scroller) -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="age">Age</label>
                    <input type="number" id="age" name="age" class="form-control" min="1" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Enter new password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                        placeholder="Confirm your password" required>
                </div>

                <!-- Interests Checkboxes -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="interests">Update Interests</label>
                    <div id="interests" class="d-flex flex-wrap">
                        <div style="padding: 5px;">
                            <input type="checkbox" id="Volunteering" name="interests" value="Volunteering">
                            <label for="Volunteering">Volunteering</label>
                        </div>
                        <div style="padding: 5px;">
                            <input type="checkbox" id="Workshop" name="interests" value="Workshop">
                            <label for="Workshop">Workshop</label>
                        </div>
                        <div style="padding: 5px;">
                            <input type="checkbox" id="Fundraiser" name="interests" value="Fundraiser">
                            <label for="Fundraiser">Fundraiser</label>
                        </div>
                        <div style="padding: 5px;">
                            <input type="checkbox" id="Fundraiser" name="interests" value="Fundraiser">
                            <label for="Fundraiser">Social</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</div>
